<nav class="nav">
  <div class="nav-left">
  <a href="{{ site.baseurl }}/">
    <!-- Cleaned up SVG -->
    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M11,21v-4.3c-0.5,0.2-1,0.3-1.5,0.3C7,17,5,15,5,12.5c0-1.3,0.5-2.4,1.4-3.2C6.1,8.7,6,8.1,6,7.5C6,5,8,3,10.5,3 c1.6,0,2.9,0.8,3.8,2c0.1,0,0.2,0,0.2,0c3,0,5.5,2.5,5.5,5.5S17.5,16,14.5,16c-0.5,0-1-0.1-1.5-0.2V21H11z"/>
    </svg>
  </a>
</div>
  
  <div class="nav-right">
    <div class="dropdown">
      <div class="hamburger">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6H21M3 12H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="dropdown-menu">
        {%- if site.menu -%}
          {%- for item in site.menu -%}
            <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
          {%- endfor -%}
        {%- else -%}
          <a href="{{ site.baseurl }}/">About</a>
          <a href="{{ site.baseurl }}/notes">Notes</a>
          <a href="{{ site.baseurl }}/about">About</a>
        {%- endif -%}
      </div>
    </div>
  </div>
</nav>

<script>
  const hamburger = document.querySelector('.hamburger');
  const dropdown = document.querySelector('.dropdown');
  
  hamburger.addEventListener('click', function(e) {
    e.stopPropagation();
    this.classList.toggle('active');
    dropdown.classList.toggle('active');
  });
  
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.dropdown')) {
      hamburger.classList.remove('active');
      dropdown.classList.remove('active');
    }
  });
</script>
